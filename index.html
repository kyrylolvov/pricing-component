<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | [Challenge Name Here]</title>
  </head>
  <body>
    <main>
      <div class="mainHeader"><h1>Our Pricing</h1></div>
      <div class="priceSwitch">
        <p class="switchState">Annually</p>
        <button class="switch">
          <span class="switchCircle"></span>
        </button>
        <p class="switchState">Monthly</p>
      </div>
      <div class="priceCards">
        <div class="whiteCard">
          <h3 class="planType">Basic</h3>
          <div class="pricing">
            <p class="dollarSign">$</p>
            <p class="pricingAmount">19.99</p>
          </div>
          <ul class="featuresList">
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
          </ul>
          <button class="learnMoreButton">LEARN MORE</button>
        </div>
        <div class="blueCard">
          <h3 class="planType">Professional</h3>
          <div class="pricing">
            <p class="dollarSign">$</p>
            <p class="pricingAmount">24.99</p>
          </div>
          <ul class="featuresList">
            <li>1 TB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send up to 10 GB</li>
          </ul>
          <button class="learnMoreButton blueSectionButton">LEARN MORE</button>
        </div>
        <div class="whiteCard whiteCardRight">
          <h3 class="planType">Master</h3>
          <div class="pricing">
            <p class="dollarSign">$</p>
            <p class="pricingAmount">39.99</p>
          </div>
          <ul class="featuresList">
            <li>2 TB Storage</li>
            <li>10 Users Allowed</li>
            <li>Send up to 20 GB</li>
          </ul>
          <button class="learnMoreButton">LEARN MORE</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
